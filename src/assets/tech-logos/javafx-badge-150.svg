<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JavaFX badge">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2c3e55"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- Hexagon background -->
  <path d="M145,75 L112.5,131.062 L37.5,131.062 L5,75 L37.5,18.938 L112.5,18.938 Z"
        fill="url(#bg)" stroke="#293548" stroke-width="2" />

  <!-- Text group -->
  <g font-family="Segoe UI, Inter, system-ui, Arial, Helvetica, sans-serif" text-anchor="middle" fill="#fff" filter="url(#softShadow)">
    <!-- 'Java' on top in brand-ish orange -->
    <text x="75" y="64" font-size="30" font-weight="700" fill="#E76F00" letter-spacing="0.5">Java</text>

    <!-- 'Fx' below, slightly larger in slate blue -->
    <text x="75" y="108" font-size="46" font-weight="800" fill="#567EA3">Fx</text>
  </g>
</svg>
